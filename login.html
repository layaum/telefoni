		@import url('https://fonts.googleapis.com/css2?family=Playwrite+AT:ital,wght@0,100..400;1,100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');

		* {
		    margin: 0;
		    padding: 0;
		    box-sizing: border-box;
		    font-family: "Poppins", sans-serif;
		}

		body {
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    min-height: 100vh;
		    background: url('figmalogin.jpg');
		    background-size: cover;
		    background-position: center;
		}

		.wrapper {
		    width: 420px;
		    background: transparent;
		    border: 2px solid rgba(255, 255, 255, .2);
		    backdrop-filter: blur(20px);
		    color: white;
		    border-radius: 10px;
		    padding: 30px 40px;
		}

		.wrapper h1 {
		    font-size: 36px;
		    text-align: center;
		}

		.wrapper .input-box {
		    width: 100%;
		    height: 50px;
		    margin: 30px 0;
		    position: relative;
		}

		.input-box input {
		    width: 100%;
		    height: 100%;
		    background: transparent;
		    border: none;
		    outline: none;
		    border: 2px solid rgba(255, 255, 255, .2);
		    border-radius: 40px;
		    font-size: 16px;
		    color: white;
		    padding: 20px 20px 20px 50px;
		}

		.input-box input::placeholder {
		    color: white;
		}

		.input-box i {
		    position: absolute;
		    left: 20px;
		    top: 50%;
		    transform: translateY(-50%);
		    font-size: 20px;
		    color: white;
		}

		.wrapper .btn {
		    width: 100%;
		    height: 45px;
		    background: white;
		    border: none;
		    outline: none;
		    border-radius: 40px;
		    box-shadow: 0 0 10px rgba(0, 0, 0, .1);
		    cursor: pointer;
		    font-size: 16px;
		    color: #333;
		    font-weight: 600;
		}
